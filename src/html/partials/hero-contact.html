<section class="contact__hero">
  <picture>
    <source
      srcset="\assets\images\contact-hero-image-medium.png"
      media="(min-width: 320px)"
    />
    <source
      srcset="\assets\images\contact-hero-image-large-jpg.jpg"

    />

</section>
